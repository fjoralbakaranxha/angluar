 <div class="card">
   <div class="card-header">
        {{pageTitle + ': ' + product?.productName}}
    </div>

<div class="card-body">
    <div style="width: 50%; float: left;">
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{this.product?.productName}}</div>
        </div>
        <div class="row">         
         <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{this.product?.productCode}}</div>
        </div>
        <div class="row">
        <div class='col-md-4'>Availability:</div>
        <div class='col-md-8'>{{this.product?.releaseDate}}</div>
        </div>
        <div class="row">
        <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{this.product?.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class="row">
        <div class='col-md-4'>Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='product!.starRating'></pm-star>
          </div>
        </div>
    </div>
    <div>
        <div class="card-image">
            <img 
                    [src]="this.product?.imageUrl"
                    [style.width.px]="imageWidth"
                    [style.margin.px]="imageMargin"
                    >
        </div>
    </div>
</div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                style="width:80px"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
